<!DOCTYPE html>
<html>
    <head>
        <title>Media Queries</title>
    </head>
    <style>
        body{
            background-color: yellow;
        }
        @media(max-width: 600px){
            body{
                background-color: green;
            }
        }
        @media(max-width: 750px){
            body{
                background-color: white;
            }
        }
    </style>
    <body>
        <h1>Simple HTML to show media queries</h1>
    </body>
</html>
