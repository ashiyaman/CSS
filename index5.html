<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS_HW2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      margin-top: 40px;
    }

    /* Question 1 */
    .list {
      list-style: none;
      font-weight: bold;
    }

    .list li:nth-child(2) {
      margin-left: 30px;
    }

    .list li:nth-child(3) {
      margin-left: 60px;
    }

    /* Question 2 */
    .box-wrapper {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: lightgray;
    }

    .box2 {
      margin-top: 30px;
    }

    .box3 {
      margin-top: 60px;
    }

    /* Question 3 */
    .container {
      width: 300px;
      height: 300px;
      background-color: lightgray;
      position: relative;
      padding: 5px;
      box-sizing: border-box;
    }

    .inner-box {
      width: 150px;
      height: 150px;
      background-color: lightpink;
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    /* Question 4 */
    .border-container {
      border: 2px solid black;
      display: flex;
      padding: 10px;
      gap: 10px;
      margin-top: 10px;
    }

    .menu {
      background-color: lightpink;
      padding: 8px;
    }

    .content {
      background-color: lightgray;
      width: 200px;
      height: 300px;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Question 5 */
    .border-boxes {
      border: 2px solid black;
      display: flex;
      gap: 10px;
      padding: 10px;
      margin-top: 10px;
    }

    .gray-box {
      width: 100px;
      height: 100px;
      background-color: lightgray;
      padding: 10px;
      box-sizing: border-box;
    }

  </style>
</head>
<body>

  <h2>Question 1: List Items</h2>
  <ul class="list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h2>Question 2: Stacked Boxes</h2>
  <div class="box-wrapper">
    <div class="box">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
  </div>

  <h2>Question 3: Positioned Box Inside Container</h2>
  <div class="container">
    <div class="inner-box"></div>
  </div>

  <h2>Question 4: Menu & Content with Padding</h2>
  <div class="border-container">
    <div class="menu">Menu</div>
    <div class="content">Content Area</div>
  </div>

  <h2>Question 5: Three Padded Gray Boxes</h2>
  <div class="border-boxes">
    <div class="gray-box">Box 1</div>
    <div class="gray-box">Box 2</div>
    <div class="gray-box">Box 3</div>
  </div>

</body>
</html>
