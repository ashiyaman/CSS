<html>
    <head>

    <body>
        <h1 style="color: red; font-size: '60px';">Hello, I'm learning CSS.</h1>
        <p style="color: magenta; font-size: '20px';">CSS is interesting.</p>

        <a href="/" class="link link-primary">Primary</a>

        </ol>
